# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
graphql-ktor-client = "8.2.1"
guava = "33.3.1-jre"
junit-jupiter-engine = "5.11.1"
kotlin = "2.0.21"
kotlinx = "1.7.3"
ktor = "3.0.2"

[libraries]
graphql-ktor-client = { module = "com.expediagroup:graphql-kotlin-ktor-client", version.ref = "graphql-ktor-client" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
json = { module = "org.json:json", version = "20240303" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version = "7.0.0" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }

[plugins]
graphql = { id = "com.expediagroup.graphql", version.ref = "graphql-ktor-client" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
