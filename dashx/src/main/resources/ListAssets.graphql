query ListAssets($filter: JSON, $order: JSON, $limit: Int, $page: Int) {
    assetsList(filter: $filter, order: $order, limit: $limit, page: $page) {
        id
        resourceId
        attributeId
        uploaderId
        name
        mimeType
        data
        size
        uploadStatus
        uploadStatusReason
        processingStatus
        processingStatusReason
        createdAt
        updatedAt
    }
}
